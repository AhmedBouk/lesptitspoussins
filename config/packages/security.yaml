security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\Parentt:
            algorithm: bcrypt
            cost: 13
        App\Entity\ProProfil:
            algorithm: bcrypt
            cost: 13
        App\Admin\ProProfilAdmin:
            algorithm: bcrypt
            cost: 13

    providers:
        parents_db:
            entity: { class: App\Entity\Parentt, property: mail }
        professionnels_db:
            entity: { class: App\Entity\ProProfil, property: mail }



    firewalls:
        parentt:
            pattern: ^/parent
            anonymous: true
            form_login:
                login_path: /parent/login
                check_path: /parent/login
                csrf_token_generator: security.csrf.token_manager
            provider: parents_db
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: /parent/logout
                target: /

        professionnels:
            pattern: ^/pro
            anonymous: true
            form_login:
                login_path: /pro/loginpro
                check_path: /pro/loginpro
                csrf_token_generator: security.csrf.token_manager
                failure_path: indexsite
            provider: professionnels_db
            guard:
                authenticators:
                    - App\Security\ProLoginFormAuthenticator
            logout:
                path: /pro/logout
                target: /

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

#             form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
